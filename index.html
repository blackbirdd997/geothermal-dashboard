<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geothermal Energy - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Geothermal Dashboard</h1>
        <p class="subtitle">Geothermal energy production in real time</p>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Current Production</h3>
                <p class="stat-number">2,450 MW</p>
                <p class="stat-label">Megawatts</p>
            </div>
            
            <div class="stat-card">
                <h3>Total Power Plants</h3>
                <p class="stat-number">127</p>
                <p class="stat-label">Active facilities</p>
            </div>
            
            <div class="stat-card">
                <h3>Global Coverage</h3>
                <p class="stat-number">16.8%</p>
                <p class="stat-label">Renewable energy</p>
            </div>
            
            <div class="stat-card">
                <h3>COâ‚‚ Saved</h3>
                <p class="stat-number">18.2M</p>
                <p class="stat-label">Tons per year</p>
            </div>
        </div>

        <div class="chart-container">
            <h2>Production Over Time</h2>
            <canvas id="productionChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Geothermal Power Plant Locations in Europe</h2>
            <div id="map"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
