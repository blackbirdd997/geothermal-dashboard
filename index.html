<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geotermalna Energija - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="container">
            <h1>Geotermalni Dashboard</h1>
            <p class="subtitle">Proizvodnja geotermalne energije u realnom vremenu</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Trenutna Proizvodnja</h3>
                    <p class="stat-number">2,450 MW</p>
                    <p class="stat-label">Megavata</p>
                </div>
                
                <div class="stat-card">
                    <h3>Ukupno Elektrana</h3>
                    <p class="stat-number">127</p>
                    <p class="stat-label">Aktivnih postrojenja</p>
                </div>
                
                <div class="stat-card">
                    <h3>Globalna Pokrivenost</h3>
                    <p class="stat-number">16.8%</p>
                    <p class="stat-label">Obnovljive energije</p>
                </div>
                
                <div class="stat-card">
                    <h3>CO₂ Ušteđeno</h3>
                    <p class="stat-number">18.2M</p>
                    <p class="stat-label">Tona godišnje</p>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
